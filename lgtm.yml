path_classifiers:
  docs:
    - README.md
    - LICENSE
  test:
    - "src/*/tests/*.cpp" # tests are in src/MODULE/tests

extraction:
  cpp:
    after_prepare:
      - git clone https://github.com/MISTLab/Buzz.git /tmp/buzz
      - cd /tmp/buzz
      - mkdir build && cd build
      - cmake ../src
      - make
      - make install
      - ldconfig